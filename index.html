<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Stocks</title>
	</head>
	<body>

		<main>
			
			<div class = "leftside">
				<h1>Stocks</h1>
				<label for="initial-price">
					Intial Price:
					<input type="text" id="initial-price" placeholder="Enter Initial Price Here"/>
				</label>
				<label for="stocks-quantity">
					Quantity of Stocks:
					<input
						type="text"
						id="stocks-quantity"
						placeholder="Enter the Number of Stocks bought"/>
				</label>
				<label for="current-price">Current Price:
					<input type="text"
						id="current-price"
						placeholder="Enter the Current Price of the stocks"/>
				</label>
	
				<button id="submit-btn">Tell Me!!</button>
				
			
			</div>

			<div class="rightside">
				<div id="output-box"></div>
			</div>

			
		</main>
		<script src="app.js"></script>
	</body>
</html>
